name: Jobs

on:
  workflow_call:
    inputs:
      php-version:
        required: false
        type: string
        default: '["8.2", "8.3", "8.4"]'


jobs:

  phplint:
    name: Lint
    strategy:
      matrix:
        php: ${{ fromJson(inputs.php-version) }}
    uses: ./.github/workflows/test-phplint.yml #uses funktioniert nur auf joblevel nicht auf step
    with:
      php-version: ${{ matrix.php }}
    secrets: inherit


  tests-exists:
    runs-on: ubuntu-latest
    name: tests-exists
    outputs:
      has-tests: ${{ steps.check.outputs.exists }}
      # steps.{ID}.outputs.{OUTPUT_NAME}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Check directory
        id: check
        run: |
          if [ -d "tests" ]; then
            echo "Tests Directory exists"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
          echo "Tests Directory does not exist"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

  phpunit:
    name: Unit Test
    needs: tests-exists
    if: needs.tests-exists.outputs.has-tests == 'true'
  #    needs.{JOB_NAME}.outputs.{JOB_OUTPUT}
    strategy:
      matrix:
        php: ${{ fromJson(inputs.php-version) }}
    uses: ./.github/workflows/phpunit.yml
    with:
      php-version: ${{ matrix.php }}
    secrets: inherit